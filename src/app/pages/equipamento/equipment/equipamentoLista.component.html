<nb-card accent="danger" *ngIf="danger" ngFor="">

                      </div>
                      <br>

                      </div>
                      <div class="col-sm-5">

                      <div class="col-sm-5">

                          <label for="inputBirthdayDate">Tamanho Tela</label>
                          <input type="text" class="form-control" value="{{requesEquip.equipment.screen}}" disabled />
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputBirthdayDate">Geração de CPU</label>
                          <input type="text" class="form-control" value="{{requesEquip.equipment.generation}}"
                            disabled />
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputBirthdayDate">Velocidade CPU</label>
                          <input type="text" class="form-control" value="{{requesEquip.equipment.velocity}}" disabled />
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputBirthdayDate">Memoria RAM</label>
                          <input type="text" class="form-control" value="{{requesEquip.equipment.ram}}" disabled />
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputBirthdayDate">Memoria RAM</label>
                          <input type="text" class="form-control" value="{{requesEquip.equipment.rom}}" disabled />
                        </div>
                      </div>
                    </div>


                  </nb-card-body>
                </nb-card>
              </nb-card>
            </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>

      <nb-accordion-item>
        <nb-accordion-item-header>
          Dados do Funcionario
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="card-row">
            <div class="card-col">
              <nb-card size="medium" style=" height: 20em;">
                <nb-card-header> <button nbButton status="primary">
                    <nb-icon icon="edit-2-outline"></nb-icon>
                  </button></nb-card-header>
                <nb-card nbSpinnerSize="small">
                  <nb-card-body>
                    <div class="row">
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputFirstName">Nome Completo</label>
                          <input type="text" id="tipoImput" class="form-control" value="{{requesEquip.employee.name}}"

                        </div>
                      </div>

                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputLastName">Função</label>

                      </div>
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputLastName">Posto</label>
                          <input type="text" class="form-control" value="{{requesEquip.employee.name}}" disabled />
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputBirthdayDate">Tipo</label>
                          <input type="text" class="form-control" value="{{requesEquip.employee.dmTypeUser}}"
                            disabled />
                        </div>
                      </div>

                    </div>


                  </nb-card-body>
                </nb-card>
              </nb-card>
            </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>

      <nb-accordion-item>
        <nb-accordion-item-header>
          Sala
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="card-row">
            <div class="card-col">
              <nb-card size="medium" style=" height: 25em;">
                <nb-card-header> <button nbButton status="primary">
                    <nb-icon icon="edit-2-outline"></nb-icon>
                  </button></nb-card-header>
                <nb-card nbSpinnerSize="small">
                  <nb-card-body>
                    <div class="row">
                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputFirstName">Nome da Sala</label>
                          <input type="text" class="form-control" value="{{requesEquip.livingRoom.name}}" disabled />
                        </div>
                      </div>

                      <div class="col-sm-5">
                        <div class="form-group">
                          <label for="inputLastName">Numero</label>
                          <input type="text" class="form-control" value="{{requesEquip.livingRoom.number}}" disabled />

<div class="row mb-2">
  <div class="col-lg-12">
    <button (click)="addNewRecolha()" nbButton type="submit" class="mt-3 float-right moveHover"
      style="background-color: #2360db">
      Novo Equipamento
    </button>
  </div>
</div>

<data-equipment-search>
  (searchFormEvent)="searchResult($event)"
  (loadingSearchEvent)="loadingResult($event)"
</data-equipment-search>
<form [formGroup]="formEquip" autocomplete="true">
<ng-template #dialogEquip let-data let-ref="dialogRef">
  <nb-card class="template">
    <nb-card-header>Novo Equipamento</nb-card-header>
    <nb-card-body>
      
        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label for="name">Nome de Equipamento</label>
              <input class="form-control" type="text" id="name" formControlName="name" value placeholder="Nome" >
            </div>
          </div>

          <div class="col-sm-5">
            <div class="form-group">
              <label>Tipo de Equipamento</label>
              <select class="form-control" formControlName="idEquipmentType">
                <option value=""></option>
                <option *ngFor="let dado of requestype" [value]="dado.id" placeholder="Tipo Equipamento">
                  {{ dado.name }}
                </option>
              </select>
            </div>
          </div>
        </div>

        
        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label>Marca</label>
              <select class="form-control" formControlName="brand">
                <option value=""></option>
                <option *ngFor="let dado of requesListbrand" [value]="dado.id" placeholder="Escolha  a Marca">
                  {{ dado.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="col-sm-5">
            <div class="form-group">
              <label for="model">Modelo</label>
              <input id="model" type="text" class="form-control" formControlName="model" placeholder="">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label for="rom">Memoria ROM</label>
              <input id="rom" type="text" class="form-control" formControlName="rom" placeholder="">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="form-group">
              <label for="ram">Memoria RAM</label>
              <input id="ram" type="text" class="form-control" formControlName="ram" placeholder="">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label for="processor">Processador</label>
              <input id="processor" type="text" class="form-control" formControlName="processor"
                placeholder="">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="form-group">
              <label for="velocity">Velocidade de Processador</label>
              <input id="velocity" type="text" class="form-control" formControlName="velocity"
                placeholder=" ">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label for="systemType">Tipo de Sistema</label>
              <input id="systemType" type="text" class="form-control" formControlName="systemType"
                placeholder=" ">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="form-group">
              <label for="generation">Geração de PC</label>
              <input id="generation" type="text" class="form-control" formControlName="generation" placeholder="">
            </div>
          </div>
        </div>
       
        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label for="serialNumber">Numero de Serie</label>
              <input id="serialNumber" type="text" class="form-control" formControlName="serialNumber" placeholder="">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="form-group">
              <label for="screen">Tamanho de Tela</label>
              <input id="screen" type="text" class="form-control" formControlName="screen" placeholder="">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label>Sala</label>
              <select class="form-control" formControlName="idLivingRoom">
                <option value=""></option>
                <option *ngFor="let dado of requesLivings" [value]="dado.id" placeholder="Escolha  a Sala">
                  {{ dado.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="form-group">
              <label>Funcionario</label>
              <select class="form-control" formControlName="idEmployee">
                <option value=""></option>
                <option *ngFor="let dado of requesListEmploye" [value]="dado.id" placeholder="Escolha Funcionario">
                  {{ dado.name }}
                </option>
              </select>
            </div>
          </div>
          

        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="dmStateEquip">Estado de Equipamento</label>
              <input id="dmStateEquip" type="text" class="form-control" formControlName="dmStateEquip" placeholder="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
          <div class="form-group">
            <label for="data_apreensao">Observações</label>
            <textarea class="form-control" formControlName="obs" id="obs" type="text" nbInput
              placeholder="Escrever Observações" style="width: 36em;">
            </textarea>
          </div>
          </div>
        </div>

    </nb-card-body>
     <nb-card-footer style="width: 45em;">
      <button nbButton status="danger" (click)="ref.close()">Cancelar</button>
      <button class="btn-action-modal" nbButton status="primary" (click)="onSaveCarta($event)">Salvar</button>
    </nb-card-footer>
  </nb-card>
</ng-template></form>
